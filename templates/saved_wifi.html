<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="text-info navbar-brand" href="#">Windows Wifi Manager</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <form action="http://localhost:5000/">
                        <button class="btn btn-danger navbar-btn" type="submit">Home</button>
                    </form>
                </li>


                <li>
                    <form action="http://localhost:5000/speed">
                        <button class="btn btn-danger navbar-btn" type="submit">speed check</button>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:5000/saved">
                        <button class="btn btn-danger navbar-btn" type="submit">passwords</button>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:5000/avail">
                        <button class="btn btn-danger navbar-btn" type="submit">Show available Wifi</button>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:5000/html_add">
                        <button class="btn btn-danger navbar-btn" type="submit">Add a new wifi</button>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:5000/html_connection">
                        <button class="btn btn-danger navbar-btn" type="submit">Connect to another wifi</button>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:5000/html_delete">
                        <button class="btn btn-danger navbar-btn" type="submit">Delete wifi</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Your Current Wifi status:</h2>
        <table class="table table-bordered table-dark">

            <tbody>
                {% for i in my_list%}
                <tr>

                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
